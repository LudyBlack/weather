    <div class="app-body">
      <div class="sidebar">

            </li>
            <li class="nav-title">Location</li>
            <li class="nav-item nav-dropdown">
            <li class="nav-item nav-dropdown seoul" onclick="click_local('seoul')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-cursor"></i>서울ㆍ경기도</a>
            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('gangwon-do')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-pie-chart"></i>강원도</a>
            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('chung-cheong-bukdo')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-star"></i>충청북도</a>
            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('chungcheongnam-do')">
              <a class="nav-link nav-dropdown-toggle" href="#">

            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('jeollabuk-do')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-star"></i>전라북도</a>
            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('jeollanam-do')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-star"></i>전라남도</a>
            </li>
            <li class="nav-item nav-dropdown" onclick="click_local('gyeongsangbuk-do')">
              <a class="nav-link nav-dropdown-toggle" href="#">
                <i class="nav-icon icon-bell"></i>경상북도</a>

            <li class="nav-item mt-auto">

                <i class="nav-icon icon-cloud-download"></i> 010 - 6766 - 4802</a>

        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
      </div>
      <main class="main">
        <div class="introduce_div"></div>
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">
            <a href="#">Admin</a>
          </li>
          <li class="breadcrumb-item active">Dashboard</li>
          <!-- Breadcrumb Menu-->
        </ol>
        <div class="breadcrumb main_header">
          <img src="" alt="" class="local_img">
          <div class="cell_box">
            <div class="cell">
              <p class="wf"></p>
            </div>
          </div>

        </div>
        <div class="container-fluid">
          <div class="header_background"></div>
          <div class="animated fadeIn">
            <div class="card-columns cols-1 header" style="column-count:2">
              <div class="card today_temp" >
                <div class="card-body">
                  <div class="chart-wrapper">
                    <p class="current_now"></p>
                    <h2 class="now_temp"></h2>
                    <p class="now_time">현재 ~ +3시간 기온</p>
                  </div>
                </div>
              </div>
        <!-- 기상청 rss wf말고 한글로 날씨 상태 나타나 있는거 가져오기 -->
              <div class="card today_weather">
                <div class="card-body">
                  <div class="chart-wrapper" >
                    <p class="sky">날씨상태</p>
                    <h2 class="now_sky"></h2>
                  </div>
                </div>
              </div>

              <div class="card today_weather">
                <div class="card-body reh">
                  <div class="chart-wrapper">
                    <p class="pop">습도</p>
                    <p class="reh_percent"></p>
                    <canvas id="canvas-2" height="400px" width="300px"></canvas>
                  </div>
                </div>
              </div>

              <div class="card today_weather">
                <div class="card-body pop">
                  <div class="chart-wrapper">
                    <p class="pop">강수확률</p>
                    <p class="pop_percent"><span>%</span></p>
                    <canvas id="canvas-3" height="400px" width="300px"></canvas>
                  </div>
                </div>
              </div>

              <div class="card today_weather">
                <div class="card-body wind">
                  <div class="chart-wrapper">
                    <p class="ws">풍속</p>
                    <img src="img/wind.png" alt="">
                    <h2 class="today_ws"></h2>
                    <!-- <canvas id="canvas-2"></canvas> -->
                  </div>
                </div>
              </div>

              <div class="card today_weather">
                <div class="card-body direction">
                  <div class="chart-wrapper">
                    <p class="wd">풍향</p>
                    <img src="img/windDirection.png" alt="">
                    <h2 class="today_wdKor"></h2>
                  </div>
                </div>
              </div>

              <div class="card today_weather">
                <div class="card-body">
                  <div class="chart-wrapper">
                      <img src="img/gi.jpg" alt="" class="gi">
                    <!-- <canvas id="canvas-2"></canvas> -->
                  </div>
                </div>
              </div>


            </div>

            <div class="card-columns cols-2" style="column-count:2">
              <div class="card">
                <div class="card-header">
                  시간별 온도 차트그래프
                  <div class="card-header-actions">
                    <a href="http://www.chartjs.org" class="card-header-action" target="_blank">
                      <small class="text-muted">docs</small>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="chart-wrapper">
                    <canvas id="canvas-1"></canvas>
                  </div>
                </div>
              </div>

              <div class="card" >
                <div class="card-header">
                  최대기온 최저기온 차트그래프
                  <div class="card-header-actions">
                    <a href="http://www.chartjs.org" class="card-header-action" target="_blank">
                      <small class="text-muted">docs</small>
                    </a>
                  </div>
                </div>

                <div class="card-body">
                  <div class="chart-wrapper">
                    <div id="chart_div">
                      <div id="btn-group">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </main>

    </div>
	<div class="loading_background">
		
	</div>
